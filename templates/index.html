{% extends 'base.html' %}

{% block content %}
   {% if groceries|length < 1 %}
        <p>there is nothing to buy now.</p>
   {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Grocery</th>
                    <th>Added</th>
                    <th> </th>
                </tr>
            </thead>
            {% for item in groceries %}
                <tr>
                    <td><a href="/update/{{item.id}}">{{item.name}}</a></td>
                    <td>{{item.created_at.date()}}</td>
                    <td><a href="/delete/{{item.id}}">delete</a></td>
                </tr>
            {% endfor %}
            
        </table>   
   {% endif %}
   <form method="POST">
       <label for="newitem">New Grocery Item</label>
       <input type="text" name="name" id="newitem"> 
       <button>Add</button>
   </form>
{% endblock %}
